          name: product-coverage-report
          path: ./services/product/coverage/

      # User Service
      - name: Install dependencies for User Service
        working-directory: ./services/user
        run: npm install

      - name: Run Unit Tests for User Service
        working-directory: ./services/user
        run: npm test -- --reporters=default --reporters=jest-junit

      - name: Publish Test Results for User Service
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
